<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Robert Lee Portfolio</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
    </head>

    <body>
        <div class="container">
            <header class="row header">
                <div class="header-logo box">
                    <svg version="1.1" id="svg-header-logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 130 130" enable-background="new 0 0 130 130" xml:space="preserve" class="logo-img">
                        <title>"Portfolio Logo of HTML brackets"</title>
                        <circle fill="#FFFFFF" stroke="#F8981F" stroke-width="9" stroke-miterlimit="10" cx="65" cy="65" r="57.5"/>
                        <g>
                            <path fill="#F8981F" d="M64.9,78L25.6,59.1v-4.7L64.9,34v8.3L36.2,56.6v0.2l28.7,12.9V78z"/>
                        </g>
                        <g>
                            <path fill="#F8981F" d="M104.4,77.2L65.1,96v-8.3l28.7-12.8v-0.3L65.1,60.4v-8.3l39.2,20.4V77.2z"/>
                        </g>
                    </svg>
                </div>
                <div class="header-headings box">
                    <h1 class="header-title">Robert Lee</h1>
                    <h3 class="header-subtitle">Front-end Developer</h3>
                </div>
                <hr class="header-hr box">
            </header>

            <section class="row page-cover">
                <div class="page-cover-graphic box">
                    <img src="images/html_code_960.jpg" sizes="(max-width: 960px) 100vw, (max-width: 480px) 50vw" srcset="images/html_code_480.jpg 480w, images/html_code_960.jpg 960w, images/html_code_1920.jpg 1920w" alt="html code closeup">
                </div>
            </section>

            <section class="row featured-work">
                <h2 class="box featured-title">Featured Work</h2>
                <div class="appify box">
                    <img src="images/appify.jpg" width="300" height="200" alt="Appify Work Sample">
                    <h3 class="featured-subtitle">Appify</h3>
                    <p class="featured-text"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="sunflower box">
                    <img src="images/sunflower.jpg" width="300" height="200" alt="Sunflower Work Sample">
                    <h3 class="featured-subtitle">Sunflower</h3>
                    <p class="featured-text"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                </div>
                <div class="bokeh box">
                    <img src="images/bokeh.jpg" width="300" height="200" alt="Bokeh Work Sample">
                    <h3 class="featured-subtitle">Bokeh</h3>
                    <p class="featured-text"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                </div>
            </section>
        </div>
    </body>
</html>
